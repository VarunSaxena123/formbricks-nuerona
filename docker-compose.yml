services:
  postgres:
    image: pgvector/pgvector:pg15
    environment:
      POSTGRES_DB: formbricks
      POSTGRES_USER: formbricks
      POSTGRES_PASSWORD: formbricks123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U formbricks"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  formbricks:
    image: ghcr.io/formbricks/formbricks:latest
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:

      DATABASE_URL: postgresql://formbricks:formbricks123@postgres:5432/formbricks
      
      REDIS_URL: redis://redis:6379
      
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-dev-secret-change-later}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-dev-encryption-key-change}
      
      WEBAPP_URL: http://localhost:3000
      
      EMAIL_VERIFICATION_DISABLED: "1"
      
      NODE_ENV: development
      
      REQUIRE_EMAIL_VERIFICATION: "0"
      EMAIL_ENABLED: "0"

volumes:
  postgres_data:
  redis_data: